<div class = "row">
  <div class="col-md-12">
    <mat-form-field class = "exercise">
      <input matInput placeholder="Frequency" [(ngModel)]="selectedExercise.frequency"/>
    </mat-form-field>
  </div>
</div>

<div class = "row text">
    <div class="col-md-12" align="center">
      OR
    </div>
</div>

<div class = "row">
  <div class="col-md-12">
    <mat-form-field class = "exercise">
      <input matInput placeholder="Duration" [(ngModel)]="selectedExercise.duration"/>
    </mat-form-field>
  </div>
</div>

<div>
  <button mat-raised-button mat-dialog-close>Close</button>
  <button mat-raised-button [mat-dialog-close]="selectedQuestion">Save Question</button>
</div>
