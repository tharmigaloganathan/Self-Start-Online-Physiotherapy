<h1>This is the exercise page</h1>

<!-- Button trigger modal -->



<button mat-raised-button class="createNewExercise" data-toggle="modal" data-target="#myModalHorizontal">Create New Exercise</button>

<!-- Modal -->
<div class="modal fade" id="myModalHorizontal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel" >
          Create New Exercise
        </h4>
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
          <span class="sr-only">Close</span>
        </button>

      </div>

      <!-- Modal Body -->
      <div class="modal-body">

        <div class = "row">
          <div class="col-md-6">
            <mat-form-field class = "question" >
              <input matInput placeholder="Exercise Name">
            </mat-form-field>
          </div>

          <div class ="col-md-6">
            <mat-form-field class = "question">
              <input matInput placeholder="Author Name">
            </mat-form-field>
          </div>
        </div>

        <div class = "row">
          <div class ="col-md-6">
            <mat-form-field class = "question">
              <input matInput placeholder="Location">
            </mat-form-field>
          </div>

          <div class ="col-md-6">
            <mat-form-field class = "question">
              <input matInput placeholder="URL">
            </mat-form-field>
          </div>
        </div>


        <div class = "row">
          <div class ="col-md-4">
            <mat-form-field class = "question">
              <input matInput placeholder="Frequency">
            </mat-form-field>
          </div>

          <div class ="col-md-4">
            <mat-form-field  class = "question">
              <input matInput placeholder="Duration">
            </mat-form-field>
          </div>

          <div class = "col-md-4">
            <mat-form-field class = "question">
              <input matInput [matDatepicker]="picker" placeholder="Target Date">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
        </div>

        <div class = "row">
          <div class ="col-md-12">
            <mat-form-field class = "question">
              <textarea matInput placeholder="Description"></textarea>
            </mat-form-field>
          </div>
        </div>

        <div class = "row">
          <div class ="col-md-12">
            <mat-form-field class = "question">
              <textarea matInput placeholder="Objective"></textarea>
            </mat-form-field>
          </div>
        </div>

        <div class = "row">
          <div class ="col-md-12">
            <mat-form-field class = "question">
              <textarea matInput placeholder="Action Steps"></textarea>
            </mat-form-field>
          </div>
        </div>



      </div>

      <!-- Modal Footer -->
      <div class="modal-footer">
        <button mat-raised-button data-dismiss="modal" class="closeBox">Close</button>
        <button mat-raised-button data-dismiss="modal" class="saveExercise">Save Exercise</button>
      </div>
    </div>
  </div>
</div>
