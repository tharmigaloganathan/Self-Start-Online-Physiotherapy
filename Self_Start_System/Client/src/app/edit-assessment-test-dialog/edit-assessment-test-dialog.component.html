<div class = "row">
  <div class="col-md-8">
    <mat-form-field class = "question">
      <input matInput placeholder="Name" [(ngModel)]="assessmentTest.name"/>
    </mat-form-field>
  </div>
  <!--BELOW FIELD SHOULD EVENTUALLY BE A DROPDOWN THAT CONTAINS ALL POSSIBLE AUTHOR (PHYSIO) NAMES-->
  <div class="col-md-4">
    <mat-form-field class = "question">
      <input matInput placeholder="Author" [(ngModel)]="assessmentTest.authorName"/>
    </mat-form-field>
  </div>
</div>

<div class = "row">
  <div class="col-md-12">
    <mat-form-field class = "question">
      <input matInput placeholder="Description" [(ngModel)]="assessmentTest.description"/>
    </mat-form-field>
  </div>
</div>

<div class = "row">
  <div class="col-md-8">
    <mat-form-field class = "question">
      <mat-select placeholder="Form" [(ngModel)]="assessmentTest.form">
        <mat-option *ngFor="let form of formOptions" [value]="form._id">
          {{form.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="col-md-4">
    <mat-form-field class = "question">
      <input matInput [(ngModel)]="assessmentTest.openDate" [matDatepicker]="picker" placeholder="Open Date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
</div>

<div>
  <button mat-raised-button mat-dialog-close>Cancel</button>
  <button mat-raised-button [mat-dialog-close]="assessmentTest">Save Assessment</button>
</div>
