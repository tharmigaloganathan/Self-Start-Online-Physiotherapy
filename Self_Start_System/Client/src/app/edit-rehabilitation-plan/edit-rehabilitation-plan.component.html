<app-navbar-physio></app-navbar-physio>

<mat-sidenav-container class="example-container" *ngIf="showSidebar">

    <!--Load sidebar component-->
    <mat-sidenav mode="side" opened>
      <app-sidebar-physio></app-sidebar-physio>
    </mat-sidenav>
    <!--End load sidebar component-->

    <mat-sidenav-content>
        <h1 class="title">
            Edit Rehabilitation Plan
            <p style="font-size:16px">
                {{rehabilitationplan.name}}
            </p>
            <br />
            <div class="example-container2">
                <mat-form-field>
                    <input matInput #name placeholder="Name">
                </mat-form-field>

                <mat-form-field>
                    <textarea matInput #description placeholder="Description"></textarea>
                </mat-form-field>

                <mat-form-field>
                    <input matInput #authorName placeholder="Author Name">
                </mat-form-field>

                <mat-form-field>
                    <textarea matInput #goal placeholder="Goal"></textarea>
                </mat-form-field>

                <mat-form-field>
                    <textarea matInput #timeframe placeholder="Time Frame To Complete"></textarea>
                </mat-form-field>
            </div>
            <br />
            Edit Exercises
            <p style = "font-size: 20px;">
                <br />
            </p>

            <div class="container">
              <div class="row">
                <div class="col-md-6">
                    <p style = "font-size: 24px;">
                        Current Exercises
                    </p>

                    <mat-selection-list  style = "font-size: 15px;" #selectedexercises>
                      <mat-list-option *ngFor="let exercise of myExercises" (click)="addToDeleteList(exercise._id)" class="listofexercises">
                        {{exercise.name}}
                      </mat-list-option>
                    </mat-selection-list>

                    <button mat-raised-button class="delete-button" (click)="deleteExercises()">Delete Selected ({{selectedexercises.selectedOptions.selected.length}})</button>

                </div>
                <div class="col-md-6">
                    <p style = "font-size: 24px;">
                        Add New Exercise
                    </p>
                    <mat-form-field class="selectexercise" style = "font-size: 15px;">
                      <mat-select #exercise placeholder="Choose Exercise">
                        <mat-option *ngFor="let exercise of allExercises" [value]="exercise.name" >
                          {{ exercise.name }}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                    <br />
                    <button mat-raised-button class="addexercise" (click) = "addExercise(exercise.value)">Add Exercise!</button>

                </div>
              </div>
            </div>
            <!-- list exercises -->
            <br />
            <br />

            <button mat-raised-button class="submit" routerLink="/rehabilitation-plan" (click) = "putRehabilitationPlan(name.value, description.value, authorName.value, goal.value, timeframe.value)">SAVE CHANGES</button>

        </h1>
    </mat-sidenav-content>
</mat-sidenav-container>
