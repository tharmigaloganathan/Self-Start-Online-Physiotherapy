<mat-toolbar class="z-depth-5">
    <span class="full-height">
        <img class="logo" src="../../assets/images/logo.png" alt="Self Start System logo">
    </span>
    <span class="navbar-fill-remaining-space"></span>
    <span class="full-height">
        <button routerLink="/dashboard" mat-button class="full-height">Dashboard</button>
        <button mat-button class="full-height">Task 2</button>
        <button mat-button class="full-height">Task 3</button>
        <button mat-raised-button class="login-button" (click)="openDialog()">LOGIN</button>
    </span>
</mat-toolbar>

<mat-sidenav-container class="example-container" *ngIf="showSidebar">
    <mat-sidenav mode="side" opened>
        <mat-nav-list>
            <a mat-list-item routerLink=".">List of Patients</a>
            <a mat-list-item routerLink=".">Manage Patient Profile</a>
            <a mat-list-item class="selected" routerLink=".">Manage Rehabilitation Plans</a>
            <a mat-list-item routerLink=".">Manage Exercises</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <h1 class="title">
            Create New Rehabilitation Plan <br /><br />

            <div class="example-container2">
                <mat-form-field>
                    <input matInput #name placeholder="Name">
                </mat-form-field>

                <mat-form-field>
                    <textarea matInput #description placeholder="Description"></textarea>
                </mat-form-field>

                <mat-form-field>
                    <input matInput #authorName placeholder="Author Name">
                </mat-form-field>

                <mat-form-field>
                    <textarea matInput #goal placeholder="Goal"></textarea>
                </mat-form-field>

                <mat-form-field>
                    <textarea matInput #timeframe placeholder="Time Frame To Complete"></textarea>
                </mat-form-field>

            </div>
            <br />
            <button mat-raised-button class="login-button" routerLink="/rehabilitation-plan" (click) = "postRehabilitationPlan(name.value, description.value, authorName.value, goal.value, timeframe.value)">Create!</button>

        </h1>
    </mat-sidenav-content>
</mat-sidenav-container>
