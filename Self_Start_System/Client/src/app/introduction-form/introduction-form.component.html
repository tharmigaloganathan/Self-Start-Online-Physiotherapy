<app-navbar-physio></app-navbar-physio>

<div class="container">
  <!--Title and description-->
    <div class="col-md-2">
      <h1>Manage the Introduction Form</h1>
      <p>Add, change, or delete questions of the introduction form shown to new clients.</p>
    </div>

  <!-- Question List -->
  <div *ngFor="let question of allQuestions">
    <!-- Card for each question -->
    <div class="col-md-12 no-left-right-margin no-left-right-padding">
      <mat-card class="dashboard-card no-left-right-margin">
        <mat-card-title>Question {{question.order}}</mat-card-title>
        <mat-card-subtitle>{{question.questionText}}</mat-card-subtitle>
        <mat-card-actions>
          <button mat-button class="editQuestion">Edit</button>
          <button mat-button class="deleteQuestion">Delete</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

  <button mat-raised-button class="createNewQuestion" data-toggle="modal" data-target="#createQuestionModal">Create New Question</button>

</div>

<!-- Create Question Modal -->
<div class="modal fade" id="createQuestionModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel" >
          Create New Question
        </h4>
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
          <span class="sr-only">Close</span>
        </button>
      </div>

      <!-- Modal Body -->
      <div class="modal-body">
        <div class = "row">
          <div class="col-md-6">
            <mat-form-field class = "question">
              <input matInput placeholder="Question Order" [(ngModel)]="newOrder"/>
              <button mat-button *ngIf="newOrder" matSuffix mat-icon-button aria-label="Clear" (click)="newOrder=''">
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>
          </div>

          <div class ="col-md-6">
            <mat-form-field class = "question">
              <input matInput placeholder="Question Text" [(ngModel)]="newQuestionText"/>
              <button mat-button *ngIf="newQuestionText" matSuffix mat-icon-button aria-label="Clear" (click)="newQuestionText=''">
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>
          </div>
        </div>

        <div class = "row">
          <div class ="col-md-6">
            <mat-form-field class = "question" >
              <input matInput placeholder="Help Description" [(ngModel)]="newHelpDescription"/>
              <button mat-button *ngIf="newHelpDescription" matSuffix mat-icon-button aria-label="Clear" (click)="newHelpDescription=''">
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>
          </div>

          <div class ="col-md-6">
            <mat-form-field class = "question">
              <input matInput placeholder="Question Type" [(ngModel)]="newQuestionType"/>
              <button mat-button *ngIf="newQuestionType" matSuffix mat-icon-button aria-label="Clear" (click)="newQuestionType=''">
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>
          </div>
        </div>


      <!-- Modal Footer -->
      <div class="modal-footer">
        <button mat-raised-button data-dismiss="modal" class="closeBox">Close</button>
        <button mat-raised-button data-dismiss="modal" class="saveExercise" (click) ="addQuestion()">Save Question</button>
      </div>
    </div>
  </div>
</div>
