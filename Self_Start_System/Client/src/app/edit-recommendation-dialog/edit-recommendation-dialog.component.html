<div class = "row">
  <div class="col-md-12">
    <mat-form-field class = "question">
      <textarea matInput placeholder="Decision Description" [(ngModel)]="recommendation.decision"></textarea>
    </mat-form-field>
  </div>
  <div class="col-md-12">
    <mat-form-field class = "question">
      <input matInput placeholder="Evaluation: On a scale of 1-10, how effective was the current rehabilitation plan (where 10 is extremely effective)?" [(ngModel)]="recommendation.evaluation" type="number"/>
    </mat-form-field>
  </div>
</div>

<div>
  <button mat-raised-button mat-dialog-close>Cancel</button>
  <button mat-raised-button [mat-dialog-close]="recommendation">Save Recommendation</button>
</div>
