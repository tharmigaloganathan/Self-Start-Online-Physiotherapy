<div class = "row">
  <div class="col-md-12">
    <mat-form-field class = "question">
      <textarea matInput placeholder="Decision Description" [(ngModel)]="recommendation.decision"></textarea>
    </mat-form-field>
  </div>
  <div class="col-md-12">
    <h6>Evaluation: On a scale of 1-10, how effective was the current rehabilitation plan (where 10 is extremely effective)?</h6>
    <mat-form-field class = "question">
      <mat-slider min="1" max="10" thumbLabel tickInterval="1" [(ngModel)]="recommendation.evaluation"></mat-slider>
    </mat-form-field>
  </div>
</div>

<div>
  <button mat-raised-button mat-dialog-close>Cancel</button>
  <button mat-raised-button [mat-dialog-close]="recommendation">Save Recommendation</button>
</div>
