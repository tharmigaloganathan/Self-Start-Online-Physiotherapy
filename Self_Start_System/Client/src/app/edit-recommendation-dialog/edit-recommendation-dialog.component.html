<div class = "row">
  <div class="col-md-12">
    <mat-form-field class = "question">
      <textarea matInput placeholder="Decision" [(ngModel)]="recommendation.decision"></textarea>
    </mat-form-field>
  </div>
</div>

<div>
  <button mat-raised-button mat-dialog-close>Cancel</button>
  <button mat-raised-button [mat-dialog-close]="recommendation">Save Recommendation</button>
</div>
