<app-navbar-general></app-navbar-general>

<h1 class="title">
    Create New Account
    <p style="font-size:16px">
    </p>
</h1>

<h1 class="subtitle">
    <b>Fill out your information below!</b>
</h1>
<br /><br />
<div class = "example-container2">
<mat-form-field class="familyName">
  <input matInput #name placeholder="Enter your familyName, make it unique to distinguish ex: (TestPatient1)" [(ngModel)]="familyName">
</mat-form-field>
<br /><br />
<button *ngIf="!madePatient && !madePhysio" mat-raised-button (click)="registerPatientProfile()">Generate a Patient</button>
<h4 *ngIf="madePatient">A Patient Profile has been made! Please proceed to enter his/her's user account info</h4>
<br /><br />
<button *ngIf="!madePatient && !madePhysio" mat-raised-button (click)="registerPhysiotherapistProfile()">Generate a Physiotherapist</button>
<h4 *ngIf="madePhysio">A Physiotherapist Profile has been made! Please proceed to enter his/her's user account info</h4>
</div>
<div class="example-container2">
    <mat-form-field class="name">
        <input matInput #name placeholder="Enter your desired username" [(ngModel)]="username">
    </mat-form-field>

    <mat-form-field class="authorName">
        <input matInput #authorName placeholder="Enter you desired password "[(ngModel)]="password">
    </mat-form-field>

    <mat-form-field class="authorName">
      <input matInput #authorName placeholder="Enter your desired password again "[(ngModel)]="passwordVerify" >
    </mat-form-field>

</div>

<button mat-raised-button class="stickToBottom"  (click)="registerUserAccount()">Create Account!</button>
