<mat-toolbar class="z-depth-5">
  <span class="full-height">
    <img (click) = "logoClicked()" class="logo" src="../../assets/images/logo.png" alt="Self Start System logo">
  </span>

  <span class="navbar-fill-remaining-space"></span>
  <span class="full-height">
      <button mat-button routerLink="/about" class="full-height">About</button>
  </span>
  <span>

    <button mat-raised-button  class="login-button" (click) = "clickedLogin()" >Login</button>
    <button mat-raised-button routerLink="/register" class="register-button" >Register</button>

  </span>
</mat-toolbar>
