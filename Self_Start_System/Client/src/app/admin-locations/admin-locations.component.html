<div class="container">
  <!--Title and description-->
  <h1>Edit Country and Province List</h1>
  <p>Create, edit, and delete the countries and their respective provinces that patients can select when creating their profile.</p>
  <div class="row">
    <div class="col-lg-5">
      <div class="bs-component">
        <form>
          <fieldset>
            <div class="form-group">
              <label for="countrySelection">Select a Country:</label>
              <select class="form-control" id="countrySelection" [(ngModel)]="selectedCountry" name="selectedCountry" placeholder="Country" (change)="getProvinces(selectedCountry._id)">
                <option *ngFor="let country of allCountries" [ngValue]="country">{{country.name}}</option>
              </select>
              <br>
              <div class="button-group">
                <button mat-raised-button class="cancel-button" (click)="editCountry()">Edit</button>
                <button mat-raised-button class="delete-button" (click)="openCountryDialog()">Delete</button>
              </div>
              <br/>
            </div>
            <div *ngIf="editingCountry" class="form-group">
              <label>Edit the Name for {{selectedCountry.name}}:</label>
              <br>
              <input class="form-control" placeholder="Edit Country Name" [(ngModel)]="editedCountryName" name="editedCountryName"/>
              <br/>
              <div class="button-group">
                <button mat-raised-button class="cancel-button" (click)="cancelCountryEdit()">Cancel</button>
                <button mat-raised-button class="save-button" (click)="changeCountry()">Save Changes</button>
              </div>
            </div>
            <div class="form-group">
              <label>Add a Country:</label>
              <br>
              <input class="form-control" placeholder="Country Name" [(ngModel)]="newCountryName" name="newCountryName"/>
              <br/>
              <button mat-raised-button class="save-button" (click)="addCountry()">Add New</button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>


    <div class="col-lg-5 offset-lg-1">
    <div class="bs-component">
      <form>
        <fieldset>
          <div class="form-group">
            <label for="provinceSelection">Select a Province:</label>
            <select class="form-control" id="provinceSelection" [(ngModel)]="selectedProvince" name="selectedProvince" placeholder="Province">
              <option *ngFor="let province of allProvinces" [ngValue]="province">{{province.name}}</option>
            </select>
            <br>
            <div class="button-group">
              <button mat-raised-button class="cancel-button" (click)="editProvince()">Edit</button>
              <button mat-raised-button class="delete-button" (click)="openProvinceDialog()">Delete</button>
            </div>
            <br/>
          </div>
          <div *ngIf="editingProvince" class="form-group">
            <label>Edit the Name for {{selectedProvince.name}}:</label>
            <br>
            <input class="form-control" placeholder="Edit Province Name" [(ngModel)]="editedProvinceName" name="editedProvinceName"/>
            <br/>
            <div class="button-group">
              <button mat-raised-button class="cancel-button" (click)="cancelProvinceEdit()">Cancel</button>
              <button mat-raised-button class="save-button" (click)="changeProvince()">Save Changes</button>
            </div>
          </div>
          <div class="form-group">
            <label>Add a Province:</label>
            <br>
            <input class="form-control" placeholder="Province Name" [(ngModel)]="newProvinceName" name="newProvinceName"/>
            <br/>
            <button mat-raised-button class="save-button" (click)="addProvince()">Add New</button>
          </div>
        </fieldset>
      </form>
    </div>
    </div>
  </div>
