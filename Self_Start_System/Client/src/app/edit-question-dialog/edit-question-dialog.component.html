<div class = "row">
  <div class="col-md-12">
    <mat-form-field class = "question">
      <input matInput placeholder="Question Text" [(ngModel)]="selectedQuestion.questionText"/>
    </mat-form-field>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <mat-form-field class = "question">
      <input matInput placeholder="Help Description" [(ngModel)]="selectedQuestion.helpDescription"/>
    </mat-form-field>
  </div>
</div>

<div class = "row">
  <div class ="col-md-12">
    <mat-form-field class = "question" >
      <mat-select placeholder="Question Type" [(ngModel)]="selectedQuestion.questionType">
        <mat-option *ngFor="let type of questionTypeOptions" [value]="type.value">
          {{type.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>

<div class = "row">
  <div class ="col-md-12">
    <div *ngIf="selectedQuestion.questionType == 'Multiple Choice'" class ="col-md-12">
      Options
      <div *ngFor="let option of selectedQuestion.answerChoices">
        {{option}}
        <span flex></span>
        <button mat-icon-button (click)="deleteOption(option)">x</button>
      </div>
      <mat-form-field class = "question">
        <input matInput placeholder="Add New Option" [(ngModel)]="newOption"/>
      </mat-form-field>
      <button mat-raised-button (click)="addOption(newOption)">Add</button>
    </div>

    <div *ngIf="selectedQuestion.questionType == 'Range'" class ="col-md-6">
      <mat-form-field class = "question">
        <input matInput placeholder="Range" [(ngModel)]="selectedQuestion.range" type="number"/>
      </mat-form-field>
    </div>
  </div>
</div>

<div>
  <button mat-raised-button mat-dialog-close>Close</button>
  <button mat-raised-button [mat-dialog-close]="selectedQuestion">Save Question</button>
</div>
